kind: Service
apiVersion: v1
metadata:
  name: pipeline-httpserver-service
  namespace: default
spec:
  selector:
    app: pipeline-httpserver
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pipeline-httpserver
  labels:
    app: pipeline-httpserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-httpserver
  template:
    metadata:
      labels:
        app: pipeline-httpserver
    spec:
      containers:
      - name: pipeline-httpserver
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
